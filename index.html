<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Entertainment Trivia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/triviaP1.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="vegas.css">
    <script src="vegas.js"></script>
</head>

<body id=regBody>
    <nav id="mainNav" class="navbar navbar-default text-center">
        <div class="container-fluid">
            <h1>Entertainment Trivia</h1>
        </div>
    </nav>
    <!-- Sign-up Form (note the various input "types")-->
    <form id="regForm" class="container col-sm-12 col-md-8 col-md-offset-2 " role="form" onsubmit="return false">
        <div class="form-group">
            <label class="title" for="name-input">Enter Your Name:</label>
            <input class="form-control" id="name-input">
        </div>
        <div class="form-group">
            <label class="title" for="email-input">Email:</label>
            <input class="form-control" id="email-input">
        </div>
        <div>
            <label class="title">Password :</label>
            <input class="form-control" input type="password" name="password" id="password-input">
        </div>
        <br>
        <div>
            <button class="btn btn-default" id="sign-in">Sign In</button>
        </div>
        <br>
        <div>
            <button class="btn btn-default" id="add-user">Register New Player</button>
        </div>
        <div class="form-group">
            <label for="login-comments"></label>
            <p class="form-control" id="login-message"></p>
        </div>
        <div>
            <button type="button" disabled class="btn btn-default" id="start-game">Let's Start!</button>
        </div>
    </form>
    <script>
    $("#page-top, body").vegas({
        slides: [
            { src: "movies.jpg" },
            { src: "tv.jpg" },
            { src: "music.jpg" }
        ]
    })
    </script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="assets/userRegistration.js" type="text/javascript"></script>
</body>

</html>
